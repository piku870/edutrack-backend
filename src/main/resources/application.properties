# Use cloud DB if available, otherwise fallback to local MySQL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/edutrack_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:870pri@&}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Bind to dynamic port in cloud, fallback to 8080 locally
server.port=${PORT:8080}
